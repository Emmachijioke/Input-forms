<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header>
            <h1>Register</h1>
        </header>
        <form>
                <label>First Name</label>
                <input type="text" placeholder="sdcv">
                <label>Last Name</label>
                <input type="text" placeholder="sdfv">
            </form>
            <form>
                Male: <input type="radio" name="gender" value="male">
                Female: <input type="radio" name="gender" value="Female">
                Other: <input type="radio" name="gender" value="other">
            </form>
            <form>
                <label for="">Email</label>
                <input type="text" name="email" id="email" placeholder="sdfgsdfg@fgsd.com">
                <label for="">Password</label>
                <input type="text" placeholder="..........">
            </form>
            <form >
                <label for="">Birthday:</label>
                <select name="Month" id="Month">
                    <option value="Month">Month</option>
                    <option value="Jan">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
                <select name="Days" id="Days">
                    <option value="Days">Day</option>
                    <option value="Days">01</option>
                    <option value="Days">02</option>
                    <option value="Days">03</option>
                </select>
                <select name="Year" id="Year">
                    <option value="Year">Year</option>
                    <option value="Year">1990</option>
                    <option value="Year">1991</option>
                    <option value="Year">1992</option>
                </select>
            </form>
            <form class="checkbox">
                <p class="p-text">I agree to the terms and conditions</p>
                <input class="check" type="checkbox" name="checkbox" id="">
                <div class="checkbox"></div>
            </form>
            <input class="button" type="button" value="submit" aria-placeholder="submit">
    </div>
</body>
</html>
